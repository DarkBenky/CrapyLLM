<!DOCTYPE html>
<html>
<head>
    <title>CrappyAI - Next Word Predictor (Mostly Guesswork!)</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding-top: 50px;
            line-height: 1.6;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            margin: auto;
            width: 50%;
            box-shadow: 0px 0px 20px rgba(255, 71, 87, 0.2);
            border-radius: 10px;
            border: 1px solid #333;
        }
        h1 {
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
            margin-bottom: 30px;
        }
        input[type=text] {
            width: 80%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 5px;
        }
        input[type=submit] {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #ff4757;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.4);
        }
        input[type=submit]:hover {
            background-color: #e84141;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 71, 87, 0.6);
        }
        .prediction {
            margin-top: 20px;
            font-size: 18px;
            color: #ddd;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
        }
        .navbar {
            background-color: #1a1a1a;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .navbar a {
            float: left;
            display: block;
            color: #ff4757;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #333;
            color: white;
        }
        .disclaimer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/predict">Predict Next Word</a>
        <a href="/conversations">Conversations</a>
    </div>
    <div class="container">
        <h1>CrappyAI Next Word Predictor</h1>
        <form method="POST">
            <input type="text" name="user_input" placeholder="Enter your text here (results may vary drastically)" required>
            <br>
            <input type="submit" value="Predict Next Word (Probably Incorrectly)">
        </form>
        {% if prediction %}
            <div class="prediction">
                <strong>Prediction:</strong> {{ prediction }} 
                <p style="font-size: 14px; color: #ff4757; margin-top: 10px;">
                    (Accuracy not guaranteed. Side effects may include confusion and laughter.)</p>
            </div>
        {% endif %}
        <div class="disclaimer">
            ðŸ¤– Powered by advanced guesswork and cutting-edge randomness! ðŸ“Š
        </div>
    </div>
</body>
</html>
